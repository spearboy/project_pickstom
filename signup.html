<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/signup.css">
    <title>signup</title>
</head>

<body>
    <div id="wrap">

        <main id="main" role="main">
            <div class="container">
                <div class="intro__text">
                    <p>회원가입</p>
                </div>
                <div class="member__insert">
                    <form>
                        <div>
                            <label for="youName">이름</label>
                            <input type="text" placeholder="이름을 입력해주세요.">
                        </div>
                        <div>
                            <label for="youEmail">이메일</label>
                            <input type="email" placeholder="abc@abc.com">
                        </div>
                        <div>
                            <label for="youPass">비밀번호</label>
                            <input type="password" placeholder="6자 이상 입력해주세요.">
                        </div>
                        <div>
                            <label for="youPass2">비밀번호 확인</label>
                            <input type="password" placeholder="다시 한번 비밀번호를 적어주세요.">
                        </div>
                        <div class="center">
                            <button type="submit" class="btn-style">가입하기</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <!-- //main -->

    </div>
</body>

</html>
