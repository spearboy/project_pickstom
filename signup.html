<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/signup.css">
    <title>signup</title>
</head>

<body>
    <div id="wrap">
        <header id="header">
            <div class="container">
                <div class="logo">
                    <a href="#">
                        <img src="/assets/images/logo.svg" alt="">
                    </a>
                </div>
                <div class="nav">
                    <a href="#">
                        <p>소개</p>
                    </a>
                    <a href="#">
                        <p>커스텀</p>
                    </a>
                    <a href="#">
                        <p>공지사항</p>
                    </a>
                    <a href="#">
                        <p>FAQ</p>
                    </a>
                    <a href="/signin.html">
                        <img src="/assets/images/imgg.svg" alt="">
                    </a>
                </div>
            </div>
        </header>
        <main id="main" role="main">
            <div class="container">
                <div class="intro__text">
                    <p>회원가입</p>
                </div>
                <div class="member__insert">
                    <form>
                        <div>
                            <label for="youName">이름</label>
                            <input type="text" placeholder="이름을 입력해주세요.">
                        </div>
                        <div>
                            <label for="youEmail">이메일</label>
                            <input type="email" placeholder="abc@abc.com">
                        </div>
                        <div>
                            <label for="youPass">비밀번호</label>
                            <input type="password" placeholder="6자 이상 입력해주세요.">
                        </div>
                        <div>
                            <label for="youPass2">비밀번호 확인</label>
                            <input type="password" placeholder="다시 한번 비밀번호를 적어주세요.">

                        </div>
                        <div class="df df1">
                            <input type="checkbox" name="checkbox" id="checkbox1" onclick="toggleCheckboxes(this)">
                            <p>전체동의</p>
                        </div>
                        <div class="df">
                            <input type="checkbox" name="checkbox" id="checkbox2">
                            <p><em>[필수]</em>이용약관과 개인정보 수집 및 이용에 동의합니다.
                            </p>
                        </div>
                        <div class="df">
                            <input type="checkbox" name="checkbox" id="checkbox3">
                            <p><em>[필수]</em>만 14세 이상입니다.</p>
                            <h4>만 19세 미만의 미성년자가 결제 시 법정대리인이 거래를 취소할 수 있습니다.</h4>
                        </div>
                        <div class="df">
                            <input type="checkbox" name="checkbox" id="checkbox4">
                            <p>[선택]이메일 및 SMS 마케팅 정보 수신에 동의합니다.</p>
                            <h4>회원은 언제든지 회원 정보에서 수신 거부로 변경할 수 있습니다.</h4>
                        </div>
                        <div class="center">
                            <button type="submit" class="btn-style">가입하기</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <!-- //main -->

        <footer id="footer">
            <div class="container">
                <div class="footer1">문의 : rhthrck12@gmail.com<br />
                    Copyright 2024. hyunmin, seoyeon, byunghyun All rights reserved.</div>
                <div class="footer2">
                    <img src="./assets/images/icon.svg" alt="">
                </div>
            </div>
        </footer>
    </div>

    <script src="./assets/js/signup.js"></script>
</body>

</html>
